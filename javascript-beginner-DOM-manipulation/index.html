<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>DOM Manipulation One</title>
</head>
<body>
  <h1>DOM Manipulation One</h1>
  <div>
    <label for="basketballs">Select basketball quantity:</label>
    <select class="basketballs" id="basketballs">
      <option>--Make a Seletion--</option>
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>
    <p class="basketball-quantity"></p>
  </div>
  <div>
    <label for="baseballs">Select baseball quantity:</label>
    <select class="baseballs" id="baseballs">
      <option>--Make a Seletion--</option>
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>
    <p class="baseball-quantity"></p>
  </div>

  <p class="total-balls"></p>
  <script src="./javascript.js"></script>
</body>
</html>
